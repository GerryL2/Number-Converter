<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input class="first"  id="input" type="text" placeholder="0">
            <button class="convert" id="convert-btn">Convert</button>
        </div>
        <div class="converted">
            <div class="box">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet 0.000 meters</p>
            </div>
            <div class="box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liter-el">0 liters = 0.000 gallons | 0 gallons = 0.000 </p>
            </div>
            <div class="box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilo-el">0 kilos = 0.000 | 0 pound = 0.000 </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
